<!-- card.component.html -->
<div class="card" >
 
    <div class="card-header" (click)="handleOnClick()">{{ card.title }}</div>
    <div class="card-body" >
        <div class="video-container">
      <video id="my-video" class="video-js" controls>
        <source [src]="card.videoUrl" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  
      <p>{{ card.content }}</p>
      <div class="options">
        <button (click)="toggleOptions()">Options</button>
        <div class="options-dropdown" *ngIf="showOptions">
          <div class="dropdown-childrens" (click)="editCard()">Edit</div>
          <div class="dropdown-childrens"  (click)="removeCard()">Remove</div>
          <div class="dropdown-childrens" (click)="toggleOptions()">close</div>
        </div>
      </div>
    </div>
 </div>
 <app-view-video-overlay *ngIf="isOverLayVisible" [card]="card" (close)="closeOverlay()"></app-view-video-overlay>
  <app-videotrimmeroverlay (close) = "closeTrimmer()" *ngIf = " isTrimmerOverlayVisible"></app-videotrimmeroverlay>
